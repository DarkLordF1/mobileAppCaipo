# ✅ JVM Arguments - Allocate More Memory for Build
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# ✅ Use AndroidX (Required for Modern Flutter Plugins)
android.useAndroidX=true

# ✅ Ensure Java 17 is Used for Compatibility
org.gradle.java.home=C:/Program Files/Java/jdk-17

# ✅ Kotlin JVM Target (Ensure Compatibility)
kotlin.jvmTarget=17  # Fixed: Changed from 1.8 to match Java version

# ✅ Suppress Warnings for New Compile SDK Versions (Fix Gradle 9 Issues)
android.suppressUnsupportedCompileSdk=34,35  # Added SDK 35 support

# ✅ Enable Parallel Builds for Faster Compilation
org.gradle.parallel=true

# ✅ Enable Daemon for Faster Builds
org.gradle.daemon=true

# ✅ Enable Configuration on Demand (Speeds Up Multi-Module Builds)
org.gradle.configureondemand=true

# ✅ Improve Dependency Resolution Performance
org.gradle.caching=true

# ✅ Optimize Gradle Worker Threads for Faster Compilation
org.gradle.workers.max=6

# ✅ Enable Incremental Compilation for Faster Builds
kotlin.incremental=true
kotlin.compiler.execution.strategy=daemon